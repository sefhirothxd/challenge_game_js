<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-points">
      <dir>
        <h2>
          Jugador 1:
          <span class="point-player">0</span>
        </h2>
      </dir>
      <dir>
        <h2>
          CPU:
          <span class="point-cpu">0</span>
        </h2>
      </dir>
    </div>
    <div class="battleground">
      <div class="container">
        <div class="container-poke1">
          <div class="bar-1">
            <div class="bar-1-hp"></div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif"
            alt="Pokemon 2"
          />
        </div>
        <div class="container-poke2">
          <div class="bar-2">
            <div class="bar-2-hp"></div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/9.gif"
            alt="Pokemon 1"
          />
        </div>
      </div>
      <div class="menu-attack">
        <button class="btn-attack">Hidrobomba</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
